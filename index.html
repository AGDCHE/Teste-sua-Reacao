<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste sua Reação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Teste sua Reação!</h1>

    <p>Será que você tem uma reação tão rápida quanto a de um piloto de Fórmula 1 (F1)?</p>

    <p>Clique no botão abaixo para Descobrir!</p>

    <div class="support"></div>

    <div class="starting-light">

        <div class="farol">

            <div class="ligth-grey"></div>
            <div class="ligth-grey"></div>
            <div id="red" class="ligth-red"></div>
            <div id="red2" class="ligth-red"></div>
        </div>

        <div class="farol">

            <div class="ligth-grey"></div>
            <div class="ligth-grey"></div>
            <div id="red3" class="ligth-red"></div>
            <div id="red4" class="ligth-red"></div>

        </div>

        <div class="farol">

            <div class="ligth-grey"></div>
            <div class="ligth-grey"></div>
            <div id="red5" class="ligth-red"></div>
            <div id="red6" class="ligth-red"></div>

        </div>

        <div class="farol">

            <div class="ligth-grey"></div>
            <div class="ligth-grey"></div>
            <div id="red7" class="ligth-red"></div>
            <div id="red8" class="ligth-red"></div>

        </div>

        <div class="farol">

            <div class="ligth-grey"></div>
            <div class="ligth-grey"></div>
            <div id="red9" class="ligth-red"></div>
            <div id="red10" class="ligth-red"></div>

        </div>

    </div>

    <p id="stopwatch" class="stopwatch">00:000</p>

    <div>
        <button onclick="startTest()">Começar</button>
        <button class="button" id="restart-button" onclick="restart()">Reiniciar</button>
        <button class="button1" id="reset-button" onclick="reset()">Resetar</button>
    </div>

    <p class="text"></p>

</body>
<script src="script.js"></script>
</html>
